[project]
name = "bot-max"
version = "0.1.0"
description = "AI-бот городской помощник (для Санкт-Петербурга) в МAX-мессенджере"
requires-python = ">=3.12"
dependencies = [
    "maxapi>=0.9.9",
    "pydantic>=2.11.10",
    "python-dotenv>=1.2.1",
    "structlog>=25.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bot_max"]

[tool.uv.sources]
langgraph-client = { workspace = true }
