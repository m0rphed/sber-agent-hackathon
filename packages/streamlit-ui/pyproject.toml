[project]
name = "streamlit-ui"
version = "0.1.0"
description = "Streamlit UI - веб-интерфейс чата"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.10",
    "python-dotenv>=1.2.1",
    "streamlit>=1.52.0",
    "streamlit-authenticator>=0.4.2",
    "structlog>=25.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/streamlit_ui"]

[tool.uv.sources]
langgraph-client = { workspace = true }
