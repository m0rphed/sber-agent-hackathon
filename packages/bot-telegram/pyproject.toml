[project]
name = "bot-telegram"
version = "0.1.0"
description = "Telegram Bot - бот для Telegram (aiogram)"
requires-python = ">=3.12"
dependencies = [
    "aiogram>=3.22.0",
    "httpx>=0.28.1",
    "langgraph-sdk>=0.2.10",
    "pydantic<=2.11.10",
    "python-dotenv>=1.2.1",
    "structlog>=25.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bot_telegram"]
